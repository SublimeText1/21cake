	   function setSlider(){

        url:"php/zhangxu.php?type=home_slider",
        type:"get",
        success:function(data){
            var obj=JSON.parse(data).data;
            console.log(obj);
            for(var i = 0; i < obj.length;i++){
                var li = $('<li></li>');
                li.addClass('swiper-slide')
                var img =$("<img src='' alt=''>");

            }

        }
    })
