<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户注册</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="../css/base.css">
	<script type="text/javascript" src = "../js/jquery-3.1.1.min.js"></script>
	<script src = "../js/vue.js"></script>
	<link rel="stylesheet" href="../css/sign_up.css">
</head>
<body>
	<div class="sign_up_box">
	<header>
			<div id="cake_top">
				<ul id="header_top">
					<li class="top_city"><img onclick="fun(this)" src="../images/top.png"></li>

					<li class="top_city"><img src="../images/back.png"></li>
					<li  onclick="fun2()">
						<img src="../images/address.png" class="city"><span id="show">上海</span>
						</li>
					<li id="top_address"><img  src="../images/cart.png" class="address"></li>
				</ul>
			</div>
			<div id="cake_meau">
				<ul id="header_bottom">
					<li><img src="../images/home.png" alt="">首页</li>
					<li><img src="../images/menu.png" alt="">分类</li>
					<li><img src="../images/person.png" alt="">个人</li>
				</ul>
			</div>
		</header>
		<div class="second_box">
			<div class="sign_up_word">
				<p>用户注册</p>
			</div>
			<form action="">
				<ul class="input_list">
					<li>
						<input type="text" placeholder="输入手机号码" maxlength="11">
					</li>
					<li>
						<input type="password" placeholder="密码：8～20字符，需同时包含英文和数字" maxlength="20">
					</li>
					<li>
						<input type="password" placeholder="确认密码" maxlength="20">
					</li>
					<li>
						<input type="text" placeholder="请输入图片字符" class="pwd">
						<div id="login" onclick="show()"></div>
					</li>
					<li>
						<input type="text" placeholder="输入手机验证码" class="pwd">
						<input type="button" value="点击获取验证码" id="sure1" onclick="get(this)">
					</li>	
				</ul>
				<input type="button" value="注册" id="sign_up"></input>
				<div class="reader">
					<input type="checkbox" name="agree" checked="" id="reader_finish">
					<label for="reader_finish"> 已阅读并同意</label>
					<a href="">21客会员协议</a>和
					<a href="">隐私保护政策</a>
				</div>
			</form>
		</div>
		<div id="select_city">
				<div id="word">选择城市</div>
				<br>
				<div id="city_top">
					<p onclick="city(this)" class="city_first">上海</p>			
					<p onclick="city(this)">北京</p>
					<p onclick="city(this)">天津</p>
					<p onclick="city(this)">杭州</p>
				</div>
				<div id="city_bottom">
					<p onclick="city(this)">无锡</p>
					<p onclick="city(this)">苏州</p>
					<p onclick="city(this)">广州</p>
					<p onclick="city(this)">深圳</p>
				</div>
				<div id="sure">确定 </div>
				<div class="switch">*切换城市将清空购物车</div>
		</div>
		</div>	
	</div>
	<script src="../js/phonecode.js"></script>
	<script src="../js/code.js"></script>
	<script type="text/javascript" src = "../js/base.js"></script>
</body>
</html>
