<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户FAQ</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="../css/FAQ.css">
</head>
<body>
	<div class="business-process-list">
		<h2>用户常见FAQ</h2>
		<p>Q1. 发票问题：<br>
		A：卡券在使用时不能开具发票，请向售卖给您的客服或销售索要发票；发票开具内容为：食品或蛋糕
		</p>
		<p>Q2. 卡券有效期问题：<br>
		A：卡券有效期请查看相关卡券背面的使用有效期。
		</p>
		<p>Q3：卡券丢失问题：<br>
		A：此卡券视为现金，卡券丢失，概不挂失、补卡。
		</p><p>Q4：卡券过期问题：<br>
		A：如果到期后，您未使用或未刮开，可以联系我们的客服或销售人员进行换卡。
		</p>
	</div>
</body>
</html>
