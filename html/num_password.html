<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>个人</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="../css/base.css">
	<script type="text/javascript" src = "../js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src = "../js/base.js"></script>
	<script src = "../js/vue.js"></script>
	<link rel="stylesheet" href="../css/personal.css">
</head>
<body>
	<!-- 登录选项 -->
	<form action="">
		<div class="together">
		<header>
			<div id="cake_top">
				<ul id="header_top">
					<li class="top_city"><img onclick="fun(this)" src="../images/top.png"></li>

					<li class="top_city"><img src="../images/back.png"></li>
					<li  onclick="fun2()">
						<img src="../images/address.png" class="city"><span id="show">上海</span>
						</li>
					<li id="top_address"><img  src="../images/cart.png" class="address"></li>
				</ul>
			</div>
			<div id="cake_meau">
				<ul id="header_bottom">
					<li><img src="../images/home.png" alt="" style="margin-left: 5px;"> <br>首页</li>
					<li><img src="../images/menu.png" alt="" style="margin-left: 5px;"><br>分类</li>
					<li><img src="../images/person.png" alt="" style="margin-left: 5px;"><br>个人</li>
				</ul>
			</div>
		</header>
			<div id="app">
				<div>
					<router-link to="/number" class="number">帐号密码登录</router-link>
					<a href="phone_number.html"><router-link to="/phone" class="phone">手机验证码登录</router-link></a>
				</div>
				<router-view></router-view>
			</div>
			<!-- 输入框和密码框 -->
			<div class="input">
				<input type="text" placeholder="用户名/邮箱地址" class="user">
				<input type="password" placeholder="填写密码" class="pwd">
			</div>
			<!-- 登录 -->
			<div class="footer">
				<input type="submit" value="登录" class="login">
			</div>
			<!-- 记住密码 -->
			<div class="remember">
				<input type="checkbox">记住帐号
				<a href="sign_up.html">去注册</a>
				<a href="find_password.html">忘记密码</a>
			</div>
			<div id="select_city">
				<div id="word">选择城市</div>
				<br>
				<div id="city_top">
					<p onclick="city(this)" class="city_first">上海</p>			
					<p onclick="city(this)">北京</p>
					<p onclick="city(this)">天津</p>
					<p onclick="city(this)">杭州</p>
				</div>
				<div id="city_bottom">
					<p onclick="city(this)">无锡</p>
					<p onclick="city(this)">苏州</p>
					<p onclick="city(this)">广州</p>
					<p onclick="city(this)">深圳</p>
				</div>
				<div id="sure">确定 </div>
				<div class="switch">*切换城市将清空购物车</div>
		</div>
		</div>
	</form>
</body>
</html>
