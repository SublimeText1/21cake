<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src = "../js/vue.js"></script>
	<script src = "../js/vue-router.js"></script>
	<script type="text/javascript" src = "../js/jquery-3.1.1.min.js"></script>
	<style>
		#app{
			border: 1px solid orange;
			width: 500px;
			height: 500px;
		}
		.shop_cake{
			border: 1px solid red;
			width: 300px;
			padding: 10px;
		}
		.shop_cake_time{
			width: 170px;
			text-align: right;
		}
		.shop_cake_potot{
			border: 1px solid black;
			display: flex;
			width: 100%;
			height: 200px;
		}
		.shop_cake_potot img{
			width: 100%;
		}
		.cake_detailsphoto{
			width: 10%;
		}
		.cake_weight_cart{
			text-decoration: none;
			padding: 5px;
			color:black;
			background-color: rgb(247,247,247);
		}
		#d1{
			border:1px solid black;
		}
		.cake_joincart{
			width: 200px;
			background-color: blue;
			text-align: center;
		}
		.cake_closephoto{
			width:5%;
			margin-left: 70%;
			border:1px solid red;
		}
	</style>
</head>
<body>
	<div id="app">
		<div class="cake_cart_input">
		<router-view></router-view>
		<h3>商品规格</h3>
		<router-link to = "/home" class="cake_weight_cart" id='cake_weight_css1' onclick="fun()"><span>1.0</span></router-link>
		<router-link to = "/nav1" class="cake_weight_cart" id='cake_weight_css2' onclick="fun1()"><span>3.0</span></router-link>
		<router-link to = "/nav2" class="cake_weight_cart" id='cake_weight_css3' onclick="fun2()"><span>5.0</span></router-link>
		</div>	
	</div>
	<div class="cake_joincart">购物车</div>
	<script>
		function fun() {
			var d1 = document.getElementById("cake_weight_css1");
			var d2 = document.getElementById("cake_weight_css2");
			var d3 = document.getElementById("cake_weight_css3");
			d1.style.border="1px solid black";
			d1.style.backgroundColor="white";
			d2.style.border="none";
			d2.style.backgroundColor="rgb(247,247,247)";
			d3.style.border="none";
			d3.style.backgroundColor="rgb(247,247,247)";
		}
		function fun1() {
			var d1 = document.getElementById("cake_weight_css1");
			var d2 = document.getElementById("cake_weight_css2");
			var d3 = document.getElementById("cake_weight_css3");
			d2.style.border="1px solid black";
			d2.style.backgroundColor="white";
			d1.style.border="none";
			d1.style.backgroundColor="rgb(247,247,247)";
			d3.style.border="none";
			d3.style.backgroundColor="rgb(247,247,247)";
		}
		function fun2() {
			var d1 = document.getElementById("cake_weight_css1");
			var d2 = document.getElementById("cake_weight_css2");
			var d3 = document.getElementById("cake_weight_css3");
			d3.style.border="1px solid black";
			d3.style.backgroundColor="white";
			d2.style.border="none";
			d2.style.backgroundColor="rgb(247,247,247)";
			d1.style.border="none";
			d1.style.backgroundColor="rgb(247,247,247)";
		}
		var home = {
			template:"<div class='shop_cake'><span>￥198.00</span><img src='../images/cake_closephoto.png' class='cake_closephoto' /><table><tr><td><img src='../images/cake_sizephoto.png'  class='cake_detailsphoto'/>13x13</td><td class='shop_cake_time'><img src='../images/cake_numberphoto.png'  class='cake_detailsphoto'/>适合3-4人分享</td></tr><tr><td><img src='../images/cake_warephoto.png'  class='cake_detailsphoto'/>含5套餐具</td><td class='shop_cake_time'><img src='../images/cake_timephoto.png' class='cake_detailsphoto'/>须提前6小时预订</td></tr></table><div class='shop_cake_potot'><img src='../images/shop_cake_potot1.jpg' alt='' /></div></div>"
		}
		var nav1 = {
			template:"<div class='shop_cake'><span>￥389.00</span><img src='../images/cake_closephoto.png' class='cake_closephoto' /><table><tr><td><img src='../images/cake_sizephoto.png'  class='cake_detailsphoto'/>23x23</td><td class='shop_cake_time'><img src='../images/cake_numberphoto.png'  class='cake_detailsphoto'/>适合8-10人分享</td></tr><tr><td><img src='../images/cake_warephoto.png'  class='cake_detailsphoto'/>含15套餐具</td><td class='shop_cake_time'><img src='../images/cake_timephoto.png' class='cake_detailsphoto'/>须提前12小时预订</td></tr></table><div class='shop_cake_potot'><img src='../images/shop_cake_potot2.jpg' alt='' /></div></div>"
		}
		var nav2 = {
			template:"<div class='shop_cake'><span>￥598.00</span><img src='../images/cake_closephoto.png' class='cake_closephoto' /><table><tr><td><img src='../images/cake_sizephoto.png'  class='cake_detailsphoto'/>30x30</td><td class='shop_cake_time'><img src='../images/cake_numberphoto.png'  class='cake_detailsphoto'/>适合15-20人分享</td></tr><tr><td><img src='../images/cake_warephoto.png'  class='cake_detailsphoto'/>含20套餐具</td><td class='shop_cake_time'><img src='../images/cake_timephoto.png' class='cake_detailsphoto'/>须提前24小时预订</td></tr></table><div class='shop_cake_potot'><img src='../images/shop_cake_potot3.jpg' alt='' /></div></div>"
		}
		var tem = [
			{path:"/home",component:home},
			{path:"/nav1",component:nav1},
			{path:"/nav2",component:nav2},
		];
		var router = new VueRouter({
			routes:tem
		})
		var vm = new Vue({
			el:"#app",
			router
			
		});
		$(".cake_cart_input").css("margin-top","550px");
		var cakecart = document.getElementById("app");
		
		$(".cake_joincart").click(function(){
			
				$(".cake_cart_input").animate({"margin-top":"100px"},500);
				cakecart.style.opacity = "1";
				cakecart.style.display = "block";
		});
		$(".cake_closephoto").click(function(){
			
				$(".cake_cart_input").animate({"margin-top":"550px"},200);
		});
	</script>
</body>
</html>
