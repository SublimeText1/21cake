<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>企业专区</title>
	<script type="text/javascript" src = "../js/jquery-3.1.1.min.js"></script>
	<script src="../js/swiper.min.js"></script>
	<link rel="stylesheet" href="../css/company.css">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<script src = "../js/jquery.validate.min.js"></script>
	<script src = "../js/messages_zh.min.js"></script>
	<link rel="stylesheet" href="../css/base.css">
	<script type="text/javascript" src = "../js/base.js"></script>
</head>
<body>
	<div class="company_div">
		<header>
			<div id="cake_top">
				<ul id="header_top">
					<li class="top_city"><img onclick="fun(this)" src="../images/top.png"></li>
					<li class="top_city"><a href="../index.html"><img src="../images/back.png"></a></li>
					<li  onclick="fun2()">
						<img src="../images/address.png" class="city"><span id="show">上海</span>
						</li>
					<li id="top_address"><img  src="../images/cart.png" class="address"></li>
				</ul>
			</div>
			<div id="cake_meau">
				<ul id="header_bottom">
					<li><img src="../images/home.png" alt=""><a href="../index.html">首页</a></li>
					<li><img src="../images/menu.png" alt="">分类</li>
					<li><img src="../images/person.png" alt=""><a href="num_password.html">个人</a></li>
				</ul>
			</div>
		</header>
		<div class="all_div">
			<!-- 轮播图 -->
			<div class="company_banner swiper-container">
				<ul class="image_box swiper-wrapper">
					<li class="swiper-slide"><a href="#"><img src="../images/company_area1.jpg" alt=""></a></li>
					<li class="swiper-slide"><a href="#"><img src="../images/company_area2.jpg" alt=""></a></li>
				</ul>
			</div>
			<!-- 中间的图片 -->		
				<img src="../images/company_center.png" alt="" class="center_img">
				<img src="../images/company_gift.png" alt="" class="center_imgs">
			<!-- 代金卡 -->
			<a href="gift_card_use.html">
				<img src="../images/company_money.png" alt="" class="gift_card">
				<img src="../images/company_money1.png" alt="" class="gift_cards">
			</a>
			<!-- 尊享卡 -->
			<a href="enjoy_card_use.html">
				<img src="../images/company_enjoy.png" alt="" class="enjoy_card">
				<img src="../images/company_enjoy1.png" alt="" class="enjoy_cards">
			</a>
			<!-- 储值卡 -->
			<a href="paid_card_use.html">
				<img src="../images/company_paid.png" alt="" class="paid_card">
				<img src="../images/company_paid1.png" alt="" class="paid_cards">
			</a>
			<!-- 常见用户FAQ -->
			<div class="answer">
				<a href="user_FAQ.html" class="watcher">查看常见用户FAQ >></a>
			</div>
			<!-- 企业定制 -->
			<div class="company_order">
				<img src="../images/company_customized.png" alt="">
				<a href="">
					<img src="../images/company_customized1.png" alt="">
				</a>
			</div>
			<!-- 如何购买 -->
			<div class="how_pay">
				<img src="../images/how_pay.png" alt="" class="pay_picture">
				<div>北京</div>
				<p id="contact">
					联系电话：010-65503218
				</p>
				<p>联系邮箱：qiye@21cake.com</p>
			</div>
			<!-- 留言 -->
			<div class="blog">
				<img src="../images/company_message.png" class="blog_img">
				
				<ul>
					<form action="" id="ofcourse">
					<li><input type="text" name="companyName" placeholder="公司名称(必填)"></li>
					<li><input type="text" name="contacts" placeholder="联系人(必填)"></li>
					<li><input type="tel" name="mobile" placeholder="手机号(必填)"></li>
					<li><input type="text" name="eml" placeholder="邮箱"></li>
					<li><textarea type="text" name="leavMessage" placeholder="留言(必填)"></textarea></li>
				</ul>
				<button type="submit">提交</button>
				</form>
			</div>
			<footer>
		<!-- <div>46546411566</div> -->
			<ul id="footer_bottom">
				<li>下载APP</li>
				<li>联系我们</li>
				<li>全部功告</li>
			</ul>
			<p>Copyrigh&copy;蛋糕官网商城 2007-2017,<br>
			版本所有京ICP备14006254号-1 <br>
			网站注册名称：北京廿一客食品有限公司
			</p>
		</footer>
		</div>
		<div id="select_city">
				<div id="word">选择城市</div>
				<br>
				<div id="city_top">
					<p onclick="city(this)" class="city_first">上海</p>			
					<p onclick="city(this)">北京</p>
					<p onclick="city(this)">天津</p>
					<p onclick="city(this)">杭州</p>
				</div>
				<div id="city_bottom">
					<p onclick="city(this)">无锡</p>
					<p onclick="city(this)">苏州</p>
					<p onclick="city(this)">广州</p>
					<p onclick="city(this)">深圳</p>
				</div>
				<div id="sure">确定 </div>
				<div class="switch">*切换城市将清空购物车</div>
			</div>
			</div>	
		</div>
	</div>
	<script src = "../js/company.js"></script>
	<script>
		var swiper = new Swiper('.swiper-container', {
			loop:true
		});
	</script>
</body>
</html>
